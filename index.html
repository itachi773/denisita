/* üîä Pausa todos los audios autom√°ticamente */
function pausarTodos() {
    document.querySelectorAll("audio").forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
    });
}

/* üîä Reproduce solo uno */
function toggleAudio(id) {
    const audio = document.getElementById(id);

    if (!audio) return;

    if (!audio.paused) {
        audio.pause();
    } else {
        pausarTodos();
        audio.play();
    }
}

/* üéØ Seleccionar opci√≥n (NO verifica todav√≠a) */
function seleccionarRespuesta(pregunta, opcionId, boton) {

    respuestasSeleccionadas[pregunta] = opcionId;

    // Quitar selecci√≥n previa visual
    document.querySelectorAll(`button[data-pregunta="${pregunta}"]`)
        .forEach(btn => btn.style.background = "");

    // Marcar seleccionada
    boton.style.background = "#E1BEE7";
}

/* ‚úÖ Verificar todas */
function verificarRespuestas() {

    let correctas = 0;

    Object.keys(respuestasCorrectas).forEach(pregunta => {

        const seleccion = respuestasSeleccionadas[pregunta];
        const correcta = respuestasCorrectas[pregunta];

        const botones = document.querySelectorAll(`button[data-pregunta="${pregunta}"]`);

        botones.forEach(btn => {
            const opcion = btn.getAttribute("data-opcion");

            if (opcion === correcta) {
                btn.style.background = "#C8E6C9"; // verde correcto
            } else if (opcion === seleccion) {
                btn.style.background = "#FFCDD2"; // rojo incorrecto
            }
        });

        if (seleccion === correcta) correctas++;
    });

    document.getElementById("resultadoFinal").innerHTML =
        `<h3>Resultado: ${correctas}/3</h3>`;
